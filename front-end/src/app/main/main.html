<div class="container">

	<div>
		<acme-navbar creation-date="main.creationDate"></acme-navbar>
	</div>

  <div class="panel panel-default">
    <div class="panel-heading">Post a Message</div>
    <div class="panel-body">
      <div class="input-group">
        <textarea ng-model="main.message"
                  class="form-control custom-control" 
                  rows="3" style="resize:none">
        </textarea>
        <!--It will look in main controller and do the postMessage function-->
        <span ng-click="main.postMessage()"
              class="input-group-addon btn btn-primary">
          Post
        </span>
      </div>
    </div>
  </div>

</div>

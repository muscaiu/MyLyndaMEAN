					<label>Email address</label>
					<input type="email" class="form-control">

					<label>Password</label>

	<div class="col-md-6">

			<div class="panel-heading">Register</div>

					<label>Email address</label>

				</div>
				<div class="form-group">
					<label>Password</label>
